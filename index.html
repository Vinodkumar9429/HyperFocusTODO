<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperFocus</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  </head>
  <body class="w-screen">
    <div class="parent-div flex flex-col justify-center items-start px-3 py-2">
    <div id="app" class="max-w-3xl flex justify-center items-center py-4 px-2 mx-auto">
      <h1 class="headerOne text-2xl md:text-3xl lg:text-4xl font-cormorantinfant font-bold"><span>Hyper</span><span class="text-red-500">Focus</span></h1>
    </div>
    <div class="Focus-div w-11/12 mt-2 px-2 py-3">
      <h4 class="Focus-header font-poppins text-sm md:text-lg">Focus On Today <i class="icon ri-focus-2-fill text-xl md:text-2xl inline-flex justify-center items-center"></i></h4>
    </div>
    <div class="keep-going w-2/3 my-2 text-xs md:text-sm px-2 font-poppins">
        <p>Keep going, you have</p>
    </div>
    <div class="progress-bar w-11/12 h-5 md:h-7 mb-2 rounded-xl flex items-center overflow-hidden bg-slate-200">
      <div class="filler h-full w-[0%] bg-gradient-to-r from-yellow-200 to-yellow-700 rounded-xl flex justify-center items-center transition-all duration-1000">
        <p class="progressText text-xs w-full h-full flex justify-center items-center text-white"></p>
      </div>
    </div>
    <div class="input-parent border-2 inline-flex items-center px-2 h-12 md:h-16 w-full md:w-9/12 mx-auto my-3 border-gray-800 rounded-md">
      <div class="custom-checkbox h-5 w-5 rounded-full align-middle cursor-pointer">
        <div class="border-yellow-500 border-2 h-5 w-5 rounded-full align-middle flex justify-center items-center"><i class="check ri-check-line hidden"></i></div>
      </div>
      <input type="text" name="myInputs" id="taskInputs" class="input h-full placeholder:text-xs ml-2 w-full text-sm focus:outline-none focus:ring-0 md:placeholder:text-lg md:text-lg" placeholder="Enter Today's Goal">
    </div>
    <div class="input-parent border-2 inline-flex items-center px-2 h-12 md:h-16 w-full md:w-9/12 mx-auto my-3 border-gray-800 rounded-md">
      <div class="custom-checkbox h-5 w-5 rounded-full align-middle cursor-pointer">
        <div class="border-yellow-500 border-2 h-5 w-5 rounded-full align-middle flex justify-center items-center"><i class="check ri-check-line hidden"></i></div>
      </div>
      <input type="text" name="myInputs" id="taskInputs" class="input h-full placeholder:text-xs ml-2 w-full text-sm focus:outline-none focus:ring-0 md:placeholder:text-lg md:text-lg" placeholder="Enter Today's Goal">
    </div>
    <div class="input-parent border-2 inline-flex items-center px-2 h-12 md:h-16 w-full md:w-9/12 mx-auto my-3 border-gray-800 rounded-md">
      <div class="custom-checkbox h-5 w-5 rounded-full align-middle cursor-pointer">
        <div class="border-yellow-500 border-2 h-5 w-5 rounded-full align-middle flex justify-center items-center"><i class="check ri-check-line hidden"></i></div>
      </div>
      <input type="text" name="myInputs" id="taskInputs" class="input h-full placeholder:text-xs md:placeholder:text-lg md:text-lg text-sm ml-2 w-full  focus:outline-none focus:ring-0" placeholder="Enter Today's Goal">
    </div>
    <div class="clear mx-auto mt-5 border-2 border-black px-10 py-2 rounded-lg cursor-pointer">
      Clear
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  </body>
</html>
